<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="calculadora">
        <input type="text" class="display" placeholder="0" disabled>
        <div class="botoes">
            <button class="operador">CE</button>
            <button class="operador">%</button>
            <button class="operador">/</button>
            <button class="operador">C</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">&times;</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>
            <button class="operador">+/-</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="operador">=</button>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
